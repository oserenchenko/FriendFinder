<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="survey-background">
    <div class="jumbotron survey">
      <div class="row">
        <div class="col-sm-12 d-flex justify-content-center">
          <h1>Survey Page</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 d-flex justify-content-center">
          <form>
            <h3>About You</h3>
            <div class="form-group">
              <label for="name">Name (required)</label>
              <input type="name" class="form-control" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="picture">Link to Photo (required)</label>
              <input type="picture" class="form-control" id="picutre" placeholder="Enter Photo Link">
            </div>
          </form>
        </div>
        <div class="col-sm-12 d-flex justify-content-center">
          <div class="survey-questions"></div>
        </div>
        <div class="col-sm-12 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="surveyQ.js"></script>
</body>

</html>
